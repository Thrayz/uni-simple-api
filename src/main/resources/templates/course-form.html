<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Course</title>
</head>
<body>
<h1 th:text="${course.id == null ? 'Add Course' : 'Edit Course'}"></h1>
<form th:action="@{/courses/save}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Code</label>
        <input type="text" th:field="*{code}" />
    </div>
    <div>
        <label>Teacher</label>
        <select th:field="*{teacher.id}">
            <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/courses">Back to List</a>
</body>
</html>
