<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers</title>
</head>
<body>
<h1>Teacher List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.department}"></td>
        <td>
            <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}">Edit</a> |
            <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/teachers/add">Add New Teacher</a>
</body>
</html>
