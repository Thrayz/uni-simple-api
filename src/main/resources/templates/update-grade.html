<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Grade</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">School Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/students/list}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/grades/list}">Grades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/teachers/list}">Teachers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/courses/list}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/attendances/list}">Attendances</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h1 th:text="${grade.id == null ? 'Add Grade' : 'Edit Grade'}"></h1>
    <form th:action="@{${grade.id == null} ? '/api/grades/add' : '/api/grades/update/' + ${grade.id}}"
          th:object="${grade}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" class="form-control" id="grade" th:field="*{grade}"/>
        </div>
        <div class="form-group">
            <label for="student">Student</label>
            <select class="form-control" id="student" th:field="*{student.id}">
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" id="course" th:field="*{course.id}">
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/grades" class="btn btn-secondary mt-3">Back to List</a>
</div>
<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
