<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
</head>
<body>
<h1>Course List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Teacher</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.code}"></td>
        <td th:text="${course.teacher.name}"></td>
        <td>
            <a th:href="@{/courses/edit/{id}(id=${course.id})}">Edit</a> |
            <a th:href="@{/courses/delete/{id}(id=${course.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/courses/add">Add New Course</a>
</body>
</html>
