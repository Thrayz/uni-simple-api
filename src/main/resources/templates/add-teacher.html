<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Teacher</title>
</head>
<body>
<h1 th:text="${teacher.id == null ? 'Add Teacher' : 'Edit Teacher'}"></h1>
<form th:action="@{/teachers/save}" th:object="${teacher}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}" />
    </div>
    <div>
        <label>Department</label>
        <input type="text" th:field="*{department}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/teachers">Back to List</a>
</body>
</html>
